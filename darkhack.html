<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DARK HACKER TERMINAL</title>
    <style>
        /* ðŸ”¥ DARK HACKER STYLE */
        body {
            background-color: #0a0a0a;
            color: #00ff41; /* Matrix-GrÃ¼n */
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        
        #terminal {
            height: 90vh;
            border: 1px solid #00ff41;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 0 0 10px #00ff41;
        }
        
        .command {
            margin-bottom: 10px;
        }
        
        .command::before {
            content: "> ";
            color: #00ff41;
        }
        
        #input {
            background: transparent;
            border: none;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            width: 80%;
            outline: none;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 15px;
            background: #00ff41;
            animation: blink 0.8s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Typing-Effect fÃ¼r Hacker-Text */
        .typing {
            border-right: 2px solid #00ff41;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(40), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="typing">INITIALIZING DARK HACKER MODE...</div>
        <div id="output"></div>
        <div class="command">
            <span id="input" contenteditable="true"></span>
            <span class="cursor"></span>
        </div>
    </div>
