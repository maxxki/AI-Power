<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NOVA NEXUS | STELLAR COMMAND INTERFACE</title>
    <style>
        /* ===== KOSMISCHE VARIABLEN ===== */
        :root {
            --space-void: #050520;
            --nova-orange: #ff7700;
            --plasma-pink: #ff2a6d;
            --stellar-cyan: #05d9e8;
            --cosmic-green: #00ff9f;
            --space-dust: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--space-void), #000000);
            color: white;
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ----- STELLAR PARTICLES ----- */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px at 20% 30%, white, transparent),
                radial-gradient(1px at 40% 70%, white, transparent),
                radial-gradient(1px at 60% 30%, white, transparent),
                radial-gradient(1px at 80% 10%, white, transparent),
                radial-gradient(2px at 10% 80%, white, transparent),
                radial-gradient(2px at 90% 60%, white, transparent);
            opacity: 0.5;
            z-index: -1;
        }

        /* ----- COMMAND CONSOLE ----- */
        .stellar-console {
            width: 92%;
            max-width: 1600px;
            margin: 2vh auto;
            height: 96vh;
            background: rgba(5, 5, 32, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--stellar-cyan);
            box-shadow: 0 0 30px rgba(5, 217, 232, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* ----- NAVIGATION BEACON ----- */
        .nav-beacon {
            display: flex;
            justify-content: space-between;
            padding: 1.2rem 2rem;
            background: linear-gradient(90deg, rgba(5, 5, 32, 0.9), rgba(5, 217, 232, 0.1), rgba(5, 5, 32, 0.9));
            position: relative;
            border-bottom: 1px solid rgba(5, 217, 232, 0.3);
        }

        .beacon-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .beacon-logo h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 3px;
            background: linear-gradient(to right, var(--nova-orange), var(--plasma-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-controls {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-button {
            background: transparent;
            border: 1px solid var(--stellar-cyan);
            color: white;
            border-radius: 30px;
            padding: 0.5rem 1.2rem;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--stellar-cyan), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease-in-out;
        }

        .nav-button:hover {
            background: rgba(5, 217, 232, 0.1);
        }

        .nav-button:hover::after {
            transform: translateX(0);
        }

        /* ----- GRID MATRIX ----- */
        .grid-matrix {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            flex: 1;
            height: calc(100% - 80px);
        }

        .matrix-cell {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .matrix-cell:hover {
            border-color: var(--stellar-cyan);
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.2);
            transform: translateY(-5px);
        }

        .matrix-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--stellar-cyan), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }

        .matrix-cell:hover::before {
            transform: translateX(100%);
        }

        .cell-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--space-dust);
            padding-bottom: 0.8rem;
        }

        .cell-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 1px;
            color: var(--stellar-cyan);
        }

        .cell-status {
            font-size: 0.8rem;
            color: var(--cosmic-green);
            background: rgba(0, 255, 159, 0.1);
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
        }

        /* Specific Cell Layouts */
        .ship-status {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }

        .navigation-system {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .resource-monitor {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
        }

        .communication-array {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        /* ----- VISUALIZATIONS ----- */
        .ship-diagram {
            height: 200px;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .ship-outline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 60px;
            border: 2px solid var(--stellar-cyan);
            border-radius: 30px 80px 30px 30px;
        }

        .ship-engine {
            position: absolute;
            left: -10px;
            width: 30px;
            height: 30px;
            top: 15px;
            border-radius: 5px 0 0 5px;
            border: 2px solid var(--stellar-cyan);
        }

        .engine-flare {
            position: absolute;
            left: -20px;
            top: 12px;
            width: 10px;
            height: 6px;
            background: var(--nova-orange);
            border-radius: 50%;
            animation: engine-pulse 2s infinite;
            box-shadow: 0 0 10px var(--nova-orange);
        }

        .ship-cabin {
            position: absolute;
            width: 40px;
            height: 20px;
            right: 20px;
            top: -10px;
            border: 2px solid var(--stellar-cyan);
            border-radius: 10px 10px 0 0;
        }

        .ship-scanner {
            position: absolute;
            width: 120px;
            height: 120px;
            bottom: -60px;
            left: 30px;
            border: 1px solid rgba(5, 217, 232, 0.3);
            border-radius: 50%;
            animation: scan-rotate 10s linear infinite;
        }

        .scanner-beam {
            position: absolute;
            width: 2px;
            height: 60px;
            background: var(--stellar-cyan);
            top: 0;
            left: 50%;
            transform-origin: bottom center;
            animation: scan-rotate 5s linear infinite;
        }

        .status-bars {
            margin-top: 2rem;
        }

        .status-bar {
            margin-bottom: 1rem;
        }

        .status-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .bar-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .bar-fill-shields {
            height: 100%;
            width: 85%;
            background: linear-gradient(90deg, var(--stellar-cyan), #00b8c4);
            border-radius: 3px;
            position: relative;
            animation: bar-pulse 3s infinite;
        }

        .bar-fill-hull {
            height: 100%;
            width: 92%;
            background: linear-gradient(90deg, var(--cosmic-green), #00b875);
            border-radius: 3px;
        }

        .bar-fill-energy {
            height: 100%;
            width: 68%;
            background: linear-gradient(90deg, var(--nova-orange), var(--plasma-pink));
            border-radius: 3px;
            position: relative;
        }

        /* Navigation System */
        .star-map {
            height: 160px;
            position: relative;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(5, 217, 232, 0.1), transparent 70%);
        }

        .grid-line-h, .grid-line-v {
            position: absolute;
            background: rgba(5, 217, 232, 0.2);
        }

        .grid-line-h {
            height: 1px;
            width: 100%;
        }

        .grid-line-v {
            width: 1px;
            height: 100%;
        }

        .star-point {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
        }

        .current-position {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--nova-orange);
            border-radius: 50%;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--nova-orange);
            animation: position-pulse 2s infinite;
        }

        .destination {
            position: absolute;
            width: 8px;
            height: 8px;
            border: 2px solid var(--cosmic-green);
            border-radius: 50%;
            top: 30%;
            left: 70%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--cosmic-green);
            animation: position-pulse 2s infinite 1s;
        }

        .travel-path {
            position: absolute;
            top: 40%;
            left: 30%;
            width: 40%;
            height: 2px;
            background: linear-gradient(90deg, var(--nova-orange), var(--cosmic-green));
            transform-origin: left;
            clip-path: polygon(0 0, 60% 0, 60% 100%, 0 100%);
            animation: path-grow 8s infinite;
        }

        /* Resource Monitor */
        .resource-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .resource-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .resource-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-oxygen {
            background: rgba(5, 217, 232, 0.2);
            color: var(--stellar-cyan);
        }

        .icon-fuel {
            background: rgba(255, 119, 0, 0.2);
            color: var(--nova-orange);
        }

        .icon-water {
            background: rgba(0, 255, 159, 0.2);
            color: var(--cosmic-green);
        }

        .icon-food {
            background: rgba(255, 42, 109, 0.2);
            color: var(--plasma-pink);
        }

        .resource-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0.2rem 0;
        }

        .resource-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Communication Array */
        .message-feed {
            height: 150px;
            overflow-y: auto;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .message {
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid var(--space-dust);
        }

        .message-time {
            color: var(--stellar-cyan);
            font-size: 0.8rem;
        }

        .message-content {
            margin-top: 0.3rem;
        }

        .transmission-controls {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .transmission-button {
            flex: 1;
            background: rgba(5, 217, 232, 0.1);
            border: 1px solid var(--stellar-cyan);
            color: white;
            padding: 0.6rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }

        .transmission-button:hover {
            background: rgba(5, 217, 232, 0.2);
            transform: translateY(-3px);
        }

        /* ----- ANIMATIONS ----- */
        @keyframes engine-pulse {
            0%, 100% { opacity: 0.7; width: 10px; }
            50% { opacity: 1; width: 15px; }
        }

        @keyframes scan-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bar-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes position-pulse {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 15px currentColor; }
        }

        @keyframes path-grow {
            0% { clip-path: polygon(0 0, 0% 0, 0% 100%, 0 100%); }
            50% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
            100% { clip-path: polygon(0 0, 0% 0, 0% 100%, 0 100%); }
        }

        /* ----- RESPONSIVE ----- */
        @media (max-width: 1200px) {
            .grid-matrix {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto;
            }
            
            .ship-status, .resource-monitor {
                grid-column: auto;
                grid-row: auto;
            }
            
            .navigation-system, .communication-array {
                grid-column: auto;
                grid-row: auto;
            }
        }

        @media (max-width: 768px) {
            .grid-matrix {
                grid-template-columns: 1fr;
            }
            
            .nav-beacon {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
            
            .nav-controls {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
